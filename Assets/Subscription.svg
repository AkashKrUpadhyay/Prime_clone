<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="200"
  height="200"
>
  <!-- Top-left square -->
  <rect x="5" y="5" width="30" height="30"
        fill="none" stroke="white" stroke-width="6"/>

  <!-- Top-right square -->
  <rect x="45" y="5" width="30" height="30"
        fill="none" stroke="white" stroke-width="6"/>

  <!-- Bottom-left square -->
  <rect x="5" y="45" width="30" height="30"
        fill="none" stroke="white" stroke-width="6"/>

  <!-- Plus sign (bottom-right) -->
  <line x1="60" y1="50" x2="60" y2="80"
        stroke="white" stroke-width="6" stroke-linecap="square"/>
  <line x1="45" y1="65" x2="75" y2="65"
        stroke="white" stroke-width="6" stroke-linecap="square"/>
</svg>
